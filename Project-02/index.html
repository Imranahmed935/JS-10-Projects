<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Crud Operation of Javascript</title>
  </head>
  <body>
    <div class="header">
      <h3>Crud Operation</h3>
    </div>
    <div class="navbar">
      <div class="buttons">
        <button id="add-Btn">
          <i class="fa fa-plus"></i>&nbsp; Add Member
        </button>
        <button id="addBtn">
          <i class="fa fa-eraser"></i>&nbsp; Clear Filtering
        </button>
      </div>
      <div class="buttons-search">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="search member.." />
        <button>Search</button>
      </div>
    </div>
    <div class="memberTable">
      <table>
        <tr>
          <th>Sr No</th>
          <th>Profile</th>
          <th>Id</th>
          <th>Name</th>
          <th>Last Name</th>
          <th>E-mail</th>
          <th>Office code</th>
          <th>job title</th>
          <th>Action</th>
        </tr>
        <tbody id="table-data"></tbody>
      </table>
    </div>
    <div class="modal">
      <div class="times"><i class="fa fa-times-circle"></i></div>
      <div class="left-modal">
        <div class="image-box">
          <img
            src="images/profile.jpg"
            width="150"
            height="150"
            id="profile-Pic"
            alt=""
          />
        </div>
        <div class="file-icon">
          <i class="fa fa-plus"></i>
          <input type="file" id="upload-field" />
        </div>
      </div>
      <div class="right-modal">
        <form id="form-register">
          <div class="input-modal">
            <label for="id">Id</label>
            <input type="id" id="id" placeholder="Id" required />
          </div>
          <div class="input-modal">
            <label for="name">Name</label>
            <input type="name" id="name" placeholder="name" required />
          </div>
          <div class="input-modal">
            <label for="l-name">Last Name</label>
            <input type="l-name" id="l-name" placeholder="l-name" required />
          </div>
          <div class="input-modal">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="email" required />
          </div>
          <div class="input-modal">
            <label for="code">Office code</label>
            <input type="code" required id="code" placeholder="office code" />
          </div>
          <div class="input-modal">
            <label for="job-title">Job title</label>
            <input
              type="text"
              id="job-title"
              placeholder="job title"
              required
            />
          </div>
          <div class="button1">
            <button
              style="background-color: rgb(73, 73, 255)"
              id="register-data"
            >
              Register
            </button>
            <button
              id="update_Btn"
              style="background-color: rgb(1, 212, 1) "
            >
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
