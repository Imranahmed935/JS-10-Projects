<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script
      src="https://kit.fontawesome.com/f3c8168dd6.js"
      crossorigin="anonymous"
    ></script>
    <title>Product Filter and search</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="what are your looking..."
        />
        <button id="search">Search</button>
      </div>
      <div id="buttons">
        <button class="button-value">All</button>
        <button class="button-value">Hoodise</button>
        <button class="button-value">Shirt</button>
        <button class="button-value">Pent</button>
        <button class="button-value">shoes</button>
        <button class="button-value">watch</button>
      </div>
      <div class="products"></div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
